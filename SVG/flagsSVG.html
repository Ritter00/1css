
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
  <div>
   <p> Japan </p>
  <svg width="180" height="120" stroke="black" style="background: white; outline: 0.1px solid #000 ">
      <circle cx="90" cy="60" r="35" fill='red' stroke="white"/>
</div>
  <div>
  <div>
   <p> Switzerland</p>
  <svg width="180" height="120" stroke="black" style="background: red">
      <rect x="75" y="20" width="30" height="80"  fill='white' stroke="white"/>
      <rect x="40" y="45" width="100" height="30" stroke="white" fill='white'/>
  </svg>
</div>
  <div>
   <p> РФ</p>
  <svg width="180" height="120" stroke="black" >
      <!-- прямоугольник -->
      <rect x="0" y="0" width="180" height="40"  fill='white'/>
      <rect x="0" y="40" width="180" height="40" stroke="white" fill='blue'/>
      <rect x="0" y="80" width="180" height="40"  fill='red'/>
  </svg>
</div>
  <div >
   <p> France</p>
  <svg width="180" height="120" stroke="black">
      <!-- прямоугольник -->
      <rect x="0" y="0" width="60" height="120"  fill='blue'/>
      <rect x="60" y="0" width="60" height="120"  fill='white'/>
      <rect x="120" y="0" width="60" height="120"  fill='red'/>
  </svg>
</div>
<div>
   <p> Finland</p>
  <svg width="180" height="120" stroke="black" style="outline: 0.1px solid #000">
      <rect x="40" y="0" width="30" height="120"  fill='blue'/>
      <rect x="0" y="45" width="180" height="30" stroke="blue" fill='blue'/>
  </svg>
</div>

</body>
</html>
